<ion-header>
  <ion-toolbar>
    <div class="logo-wrapper">
      <app-logo [size]="32"></app-logo>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="form-container">
    <h2>Ejercicios</h2>
    <div class="cards-container">
      <!-- Primera tarjeta -->
      <ion-card class="exercise-card">
        <img src="assets/img/movs1.jpg" alt="Ejercicio 1" class="exercise-image"/>
        <ion-card-content>
          <div class="exercise-info">
            <div class="time">
              <ion-icon name="time-outline"></ion-icon>
              <span>5 minutos</span>
            </div>
            <p class="description">Estiramiento suave de cuello y hombros para mejorar la postura</p>
            <div class="elements">
              <ion-icon name="fitness-outline"></ion-icon>
              <span>Elementos: No</span>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

      <!-- Segunda tarjeta -->
      <ion-card class="exercise-card">
        <img src="assets/img/movc1.jpg" alt="Ejercicio 2" class="exercise-image"/>
        <ion-card-content>
          <div class="exercise-info">
            <div class="time">
              <ion-icon name="time-outline"></ion-icon>
              <span>20 minutos</span>
            </div>
            <p class="description">Fortalecimiento de espalda con bandas elásticas</p>
            <div class="elements">
              <ion-icon name="fitness-outline"></ion-icon>
              <span>Elementos: Sí</span>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/perfil" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/ejercicios" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="fitness-outline" slot="start"></ion-icon>
        <ion-label>Ejercicios</ion-label>
      </ion-item>
      <ion-item routerLink="/progreso" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="trending-up-outline" slot="start"></ion-icon>
        <ion-label>Mi Progreso</ion-label>
      </ion-item>
      <ion-item routerLink="/login" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
