<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-container">
        <svg class="curved-text" viewBox="0 0 200 200">
          <path id="curve" d="M 20,100 A 80,80 0 0 1 180,100" fill="none" stroke="none"/>
          <text>
            <textPath href="#curve" startOffset="50%" text-anchor="middle" dominant-baseline="middle">
              UpRight
            </textPath>
          </text>
        </svg>
        <div class="logo-circle">
          <img src="assets/img/logo.png" alt="Logo" class="main-logo">
        </div>
        <svg class="slogan-text" viewBox="0 0 300 40">
          <path id="slogan-curve" d="M 20,20 Q 150,50 280,20" fill="none" stroke="none"/>
          <text>
            <textPath href="#slogan-curve" startOffset="50%" text-anchor="middle" dominant-baseline="middle">
              Tu recordatorio para
            </textPath>
          </text>
          <path id="slogan-curve2" d="M 20,35 Q 150,65 280,35" fill="none" stroke="none"/>
          <text>
            <textPath href="#slogan-curve2" startOffset="50%" text-anchor="middle" dominant-baseline="middle">
              una postura saludable
            </textPath>
          </text>
        </svg>
      </div>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            placeholder="Ingrese su email"
            required
            #emailInput="ngModel"
            [class.ion-invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
            [class.ion-valid]="emailInput.valid && (emailInput.dirty || emailInput.touched)">
          </ion-input>
          <ion-note slot="error" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
            Por favor ingrese un email válido
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="Ingrese su contraseña"
            required
            minlength="6"
            maxlength="20">
          </ion-input>
        </ion-item>

        <div class="ion-padding">
          <ion-button expand="block" color="primary" (click)="login()">Iniciar Sesión</ion-button>
          <ion-button expand="block" fill="clear" color="primary" (click)="irARegistro()">¿No tienes cuenta? Regístrate</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
