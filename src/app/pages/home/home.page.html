<ion-header>
  <ion-toolbar>
    <div class="logo-wrapper">
      <app-logo [size]="32"></app-logo>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="form-container">
    <h2>Bienvenido</h2>
    
    <div class="cards-container">
      <div class="exercise-card">
        <div class="card-header">
          <ion-icon name="fitness-outline"></ion-icon>
          <h3>Último ejercicio realizado</h3>
        </div>
        <div class="card-content">
          <div class="time">
            <ion-icon name="time-outline"></ion-icon>
            <span>Hace 3 horas</span>
          </div>
          <div class="description">
            <ion-icon name="list-outline"></ion-icon>
            <span>Ejercicio de postura</span>
          </div>
          <div class="elements">
            <ion-icon name="timer-outline"></ion-icon>
            <span>15 minutos</span>
          </div>
        </div>
      </div>

      <div class="exercise-card" routerLink="/progreso">
        <div class="card-header">
          <ion-icon name="trending-up-outline"></ion-icon>
          <h3>Ver mi progreso</h3>
        </div>
        <div class="card-content">
          <div class="description">
            <ion-icon name="images-outline"></ion-icon>
            <span>Revisa tus avances y fotos</span>
          </div>
          <div class="elements">
            <ion-icon name="arrow-forward-outline"></ion-icon>
            <span>Ver galería</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/perfil" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/ejercicios" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="fitness-outline" slot="start"></ion-icon>
        <ion-label>Ejercicios</ion-label>
      </ion-item>
      <ion-item routerLink="/progreso" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="trending-up-outline" slot="start"></ion-icon>
        <ion-label>Mi Progreso</ion-label>
      </ion-item>
      <ion-item routerLink="/login" routerDirection="root" routerLinkActive="selected">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
